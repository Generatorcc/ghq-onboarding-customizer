<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no">
    <title>Agent CRM - Account Customizer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --kelly-green: #4CBB17;
            --dark-green-active: #006511;
            --sidebar-bg: #313a4a;
            --sidebar-text: #c6c6c6;
            --main-bg: #F4F4F6;
            --form-bg: #ffffff;
            --input-bg: #e8f4ff;
            --input-text: #2c3345;
            --headlinefont: 'Montserrat';
            --contentfont: 'Lato';
            --white: #ffffff;
            --gray: #cbd5e0;
            --black: #000000;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: var(--contentfont), sans-serif;
            background-color: var(--main-bg);
        }
        
        h1, h2, h3, h4, h5, h6, span, button, a, p {
            font-family: var(--headlinefont), sans-serif !important;
        }

        *, *:before, *:after {
            box-sizing: border-box;
        }

        .page-container {
            display: flex;
            min-height: 100vh;
        }
        
        .main-content {
            display: flex;
            flex-grow: 1;
            padding: 20px 40px;
            gap: 25px;
        }

        .sidebar-nav {
            flex: 0 0 18.6%;
            background-color: var(--sidebar-bg);
            border-radius: 15px;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-self: flex-start;
            box-shadow: 0 0 3px 0 #7070706b;
        }

        .sidebar-nav .nav-button {
            background-color: transparent;
            color: var(--sidebar-text);
            text-decoration: none;
            padding: 15px 10px;
            border: 2px solid transparent;
            border-radius: 15px;
            width: 100%;
            text-align: left;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
            display: flex;
            align-items: center;
        }

        .sidebar-nav .nav-button .button-icon {
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }
        
        .sidebar-nav .nav-button:hover {
            background: var(--kelly-green) !important;
            color: var(--white) !important;
        }

        .sidebar-nav .nav-button.active {
            background: var(--dark-green-active) !important;
            color: var(--white) !important;
        }

        .form-pane {
            flex-grow: 1;
            background-color: var(--form-bg);
            border: 1px solid var(--sidebar-text);
            border-radius: 15px;
            box-shadow: 0 0 3px 0 #7070706b;
            display: flex;
            flex-direction: column;
        }
        
        .form-pane-header {
            background-color: var(--dark-green-active); /* FIXED: Set to dark green */
            color: var(--white); /* FIXED: Set text to white for contrast */
            padding: 10px 0;
            text-align: center;
            border-radius: 15px 15px 0 0;
            border-bottom: 1px solid #004d0d;
        }
        
        .form-pane-header h2 {
            margin: 0;
            font-size: 16px;
            font-weight: 500;
        }
        
        .form-content-wrapper {
            padding: 20px 30px;
        }
        
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .form-grid .full-width {
            grid-column: 1 / -1;
        }
        .form-field {
            display: flex;
            flex-direction: column;
            margin-bottom: 16px;
        }
        .form-field.hidden {
            display: none;
        }
        .form-field label {
            color: var(--input-text);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        .form-field input[type="text"],
        .form-field input[type="email"],
        .form-field input[type="url"],
        .form-field input[type="tel"],
        .form-field input[type="date"],
        .form-field input[type="number"],
        .form-field select,
        .form-field textarea,
        .form-field .color-picker,
        .form-field .file-upload {
            background-color: var(--input-bg) !important;
            color: var(--input-text) !important;
            border: 0px solid #ACACACFF !important;
            border-radius: 5px !important;
            padding: 8px 15px !important;
            box-shadow: none;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 400;
            width: 100%;
        }
        
        .form-field textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-field .file-upload {
            border: 2px dashed #ccc !important;
            background: #f9f9f9 !important;
            cursor: pointer;
            text-align: center;
            padding: 10px;
        }

        .form-field .color-picker {
             height: 40px;
             cursor: pointer;
        }

        .submit-button-container {
            text-align: center;
            margin-top: 40px;
            padding-bottom: 25px;
        }
        .submit-button {
            background: var(--kelly-green);
            border: none;
            border-radius: 5px;
            padding: 12px 50px;
            color: var(--white);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .progress-bar-wrapper {
            padding: 15px 10% 0; 
        }
        .progress-outer {
            background-color: var(--gray);
            border-radius: 100px;
            height: 25px;
            width: 100%;
            overflow: hidden;
        }
        .progress-inner {
            background: var(--kelly-green);
            height: 100%;
            width: 0%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            transition: width 0.4s ease-in-out;
        }
        
        @media screen and (max-width: 992px) {
            .page-container {
                flex-direction: column;
            }
            .main-content {
                flex-direction: column;
            }
            .sidebar-nav {
                flex-direction: row;
                flex-wrap: wrap;
                width: 100%;
                align-self: initial;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <main class="main-content">
            <!-- Sidebar Navigation -->
            <nav class="sidebar-nav">
                <button class="nav-button active" data-step="1"><i class="fas fa-briefcase button-icon"></i> Business Info</button>
                <button class="nav-button" data-step="2"><i class="fas fa-user-tie button-icon"></i> Personal Info</button>
                <button class="nav-button" data-step="3"><i class="fas fa-palette button-icon"></i> Branding</button>
                <button class="nav-button" data-step="4"><i class="fas fa-share-alt button-icon"></i> Social Media</button>
                <button class="nav-button" data-step="5"><i class="fas fa-quote-left button-icon"></i> Testimonials</button>
                <button class="nav-button" data-step="6"><i class="fas fa-chart-line button-icon"></i> Experience</button>
                <button class="nav-button" data-step="7"><i class="fas fa-calendar-alt button-icon"></i> Calendar</button>
            </nav>

            <!-- Form Content Pane -->
            <div class="form-pane">
                <div class="form-pane-header">
                    <h2 id="form-title">Step 1: Business Info</h2>
                </div>

                <div class="progress-bar-wrapper">
                    <div class="progress-outer">
                        <div class="progress-inner" id="progress-bar" style="width: 14.3%;">14% Complete</div>
                    </div>
                </div>

                <div class="form-content-wrapper">
                    <!-- Step 1: Business Info - RESTORED -->
                    <div id="form-step-1" class="form-container active">
                        <form>
                            <div class="form-grid">
                                <div class="form-field full-width"><label for="location_name">Business Name</label><input type="text" id="location_name" name="location_name" placeholder="Your Company LLC"></div>
                                <div class="form-field"><label for="location_email">Business Email</label><input type="email" id="location_email" name="location_email" placeholder="contact@yourcompany.com"></div>
                                <div class="form-field"><label for="location_phone">Business Phone Number</label><input type="tel" id="location_phone" name="location_phone" placeholder="(555) 123-4567"></div>
                                <div class="form-field full-width"><label for="location_website">Website URL</label><input type="url" id="location_website" name="location_website" placeholder="https://www.yourcompany.com"></div>
                                <div class="form-field full-width"><label for="location_address">Street Address</label><input type="text" id="location_address" name="location_address" placeholder="123 Main St"></div>
                                <div class="form-field"><label for="location_city">City</label><input type="text" id="location_city" name="location_city" placeholder="Anytown"></div>
                                <div class="form-field"><label for="location_state">State / Province</label><input type="text" id="location_state" name="location_state" placeholder="CA"></div>
                                <div class="form-field"><label for="location_postal_code">Zip / Postal Code</label><input type="text" id="location_postal_code" name="location_postal_code" placeholder="90210"></div>
                                <div class="form-field"><label for="location_country">Country</label><input type="text" id="location_country" name="location_country" placeholder="USA"></div>
                                <div class="form-field"><label for="location_timezone">Time Zone</label><input type="text" id="location_timezone" name="location_timezone" placeholder="America/Los_Angeles"></div>
                                <div class="form-field"><label for="location_ein">EIN or Tax ID</label><input type="text" id="location_ein" name="ein" placeholder="XX-XXXXXXX"></div>
                                <div class="form-field"><label for="location_currency">Currency</label><input type="text" id="location_currency" name="currency" placeholder="USD"></div>
                                <div class="form-field"><label for="location_locale">Locale</label><input type="text" id="location_locale" name="locale" placeholder="en-US"></div>
                            </div>
                        </form>
                    </div>

                    <!-- Step 2: Personal Info - VERIFIED -->
                    <div id="form-step-2" class="form-container">
                        <form>
                             <div class="form-grid">
                                <div class="form-field"><label for="contact_first_name">First Name</label><input type="text" id="contact_first_name" name="contact.first_name" placeholder="John"></div>
                                <div class="form-field"><label for="contact_last_name">Last Name</label><input type="text" id="contact_last_name" name="contact.last_name" placeholder="Doe"></div>
                                <div class="form-field"><label for="contact_email">Email Address</label><input type="email" id="contact_email" name="contact.email" placeholder="john.doe@email.com"></div>
                                <div class="form-field"><label for="contact_phone">Phone Number</label><input type="tel" id="contact_phone" name="contact.phone" placeholder="(555) 867-5309"></div>
                                <div class="form-field"><label for="contact_dob">Date of Birth</label><input type="date" id="contact_dob" name="contact.date_of_birth"></div>
                                <div class="form-field"><label for="contact_pref">Preferred Contact Method</label>
                                    <select id="contact_pref" name="preferred_contact_method">
                                        <option value="email">Email</option>
                                        <option value="phone">Phone Call</option>
                                        <option value="sms">Text Message (SMS)</option>
                                    </select>
                                </div>
                                <div class="form-field full-width"><label for="contact_timezone">Time Zone</label><input type="text" id="contact_timezone" name="contact.timezone" placeholder="America/New_York"></div>
                                <div class="form-field hidden"><input type="hidden" name="contact.source" value="Onboarding Form"></div>
                            </div>
                        </form>
                    </div>

                    <div id="form-step-3" class="form-container">
                        <form>
                           <div class="form-grid">
                                <div class="form-field"><label for="brand_color_main">Brand Color (Main)</label><input type="color" id="brand_color_main" name="brand_color_main" class="color-picker" value="#006511"></div>
                                <div class="form-field"><label for="brand_color_cta">Brand Color (Call to Action)</label><input type="color" id="brand_color_cta" name="brand_color_cta" class="color-picker" value="#4CBB17"></div>
                                <div class="form-field"><label for="logo_rectangular">Business Logo (Rectangular)</label><input type="file" id="logo_rectangular" name="logo_rectangular" class="file-upload"></div>
                            </div>
                        </form>
                    </div>
                    
                    <div id="form-step-4" class="form-container">
                        <form>
                            <div class="form-grid">
                                <div class="form-field"><label for="social_facebook">Facebook URL</label><input type="url" id="social_facebook" name="social_facebook" placeholder="https://facebook.com/yourpage"></div>
                                <div class="form-field"><label for="social_instagram">Instagram URL</label><input type="url" id="social_instagram" name="social_instagram" placeholder="https://instagram.com/yourhandle"></div>
                            </div>
                        </form>
                    </div>

                    <div id="form-step-5" class="form-container">
                        <form>
                            <h4>Testimonial 1</h4>
                            <div class="form-grid">
                                <div class="form-field"><label>Client Name</label><input type="text" name="testimonial_1_name" placeholder="Jane Smith"></div>
                                <div class="form-field full-width"><label>Statement</label><textarea name="testimonial_1_statement" placeholder="This company is fantastic!"></textarea></div>
                            </div>
                        </form>
                    </div>

                    <div id="form-step-6" class="form-container">
                        <form>
                            <div class="form-grid">
                                <div class="form-field full-width"><label for="top_products">Top 3 Products / Services</label><textarea id="top_products" name="top_products" placeholder="e.g., Life Insurance, Financial Planning, Retirement Solutions"></textarea></div>
                                <div class="form-field full-width"><label for="years_experience">Years of Experience</label><input type="number" id="years_experience" name="years_experience" placeholder="10"></div>
                            </div>
                        </form>
                    </div>

                    <div id="form-step-7" class="form-container">
                        <form>
                            <div class="form-field full-width"><label for="calendar_integration">Calendar Integration Link</label><input type="url" id="calendar_integration" name="calendar_integration" placeholder="Paste your Calendly, Acuity, or other scheduling link here"></div>
                        </form>
                    </div>

                    <div class="submit-button-container">
                         <button class="submit-button">Save & Continue</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const navButtons = document.querySelectorAll('.nav-button');
        const formContainers = document.querySelectorAll('.form-container');
        const formTitle = document.getElementById('form-title');
        const progressBar = document.getElementById('progress-bar');
        
        const stepTitles = [
            "Step 1: Business Info",
            "Step 2: Personal Info",
            "Step 3: Branding",
            "Step 4: Social Media",
            "Step 5: Testimonials",
            "Step 6: Experience",
            "Step 7: Calendar Setup"
        ];

        navButtons.forEach(button => {
            button.addEventListener('click', function () {
                const step = this.getAttribute('data-step');

                navButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');

                formContainers.forEach(form => {
                    form.classList.toggle('active', form.id === `form-step-${step}`);
                });
                
                formTitle.textContent = stepTitles[step - 1];

                const progressPercentage = (step / 7) * 100;
                progressBar.style.width = `${progressPercentage}%`;
                progressBar.textContent = `${Math.round(progressPercentage)}% Complete`;
            });
        });
    });
</script>

</body>
</html>
