<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no">
    <title>Agent CRM - Account Customizer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --kelly-green: #4CBB17;
            --dark-green-active: #006511;
            --sidebar-bg: #313a4a;
            --sidebar-text: #c6c6c6;
            --main-bg: #F4F4F6;
            --form-bg: #ffffff;
            --input-bg: #e8f4ff;
            --input-text: #2c3345;
            --headlinefont: 'Montserrat';
            --contentfont: 'Lato';
            --white: #ffffff;
            --gray: #cbd5e0;
            --black: #000000;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: var(--contentfont), sans-serif;
            background-color: var(--main-bg);
        }
        
        h1, h2, h3, h4, h5, h6, span, button, a, p {
            font-family: var(--headlinefont), sans-serif !important;
        }

        *, *:before, *:after {
            box-sizing: border-box;
        }

        .page-container {
            display: flex;
            min-height: 100vh;
        }
        
        .main-content {
            display: flex;
            flex-grow: 1;
            padding: 20px 40px;
            gap: 25px;
        }

        .sidebar-nav {
            flex: 0 0 18.6%;
            background-color: var(--sidebar-bg);
            border-radius: 15px;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-self: flex-start;
            box-shadow: 0 0 3px 0 #7070706b;
        }

        .sidebar-nav .nav-button {
            background-color: transparent;
            color: var(--sidebar-text);
            text-decoration: none;
            padding: 15px 10px;
            border: 2px solid transparent;
            border-radius: 15px;
            width: 100%;
            text-align: left;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
            display: flex;
            align-items: center;
        }

        .sidebar-nav .nav-button .button-icon {
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }
        
        .sidebar-nav .nav-button:hover {
            background: var(--kelly-green) !important;
            color: var(--white) !important;
        }

        .sidebar-nav .nav-button.active {
            background: var(--dark-green-active) !important;
            color: var(--white) !important;
        }

        .form-pane {
            flex-grow: 1;
            background-color: var(--form-bg);
            border: 1px solid var(--sidebar-text);
            border-radius: 15px;
            box-shadow: 0 0 3px 0 #7070706b;
            display: flex;
            flex-direction: column;
        }
        
        .form-pane-header {
            background-color: var(--dark-green-active);
            color: var(--white);
            padding: 10px 0;
            text-align: center;
            border-radius: 15px 15px 0 0;
            border-bottom: 1px solid #004d0d;
        }
        
        .form-pane-header h2 {
            margin: 0;
            font-size: 16px;
            font-weight: 500;
        }
        
        .form-content-wrapper {
            padding: 20px 30px;
        }
        
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .form-grid .full-width {
            grid-column: 1 / -1;
        }
        .form-field {
            display: flex;
            flex-direction: column;
            margin-bottom: 16px;
        }
        
        .form-field label {
            color: var(--input-text);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        .form-field input[type="text"],
        .form-field input[type="email"],
        .form-field input[type="url"],
        .form-field input[type="tel"],
        .form-field input[type="date"],
        .form-field input[type="number"],
        .form-field select,
        .form-field textarea,
        .form-field .color-picker,
        .form-field .file-upload {
            background-color: var(--input-bg) !important;
            color: var(--input-text) !important;
            border: 0px solid #ACACACFF !important;
            border-radius: 5px !important;
            padding: 8px 15px !important;
            box-shadow: none;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 400;
            width: 100%;
        }
        
        .submit-button-container {
            text-align: center;
            margin-top: 40px;
            padding-bottom: 25px;
        }
        .submit-button {
            background: var(--kelly-green);
            border: none;
            border-radius: 5px;
            padding: 12px 50px;
            color: var(--white);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .progress-bar-wrapper {
            padding: 15px 10% 0; 
        }
        .progress-outer {
            background-color: var(--gray);
            border-radius: 100px;
            height: 25px;
            width: 100%;
            overflow: hidden;
        }
        .progress-inner {
            background: var(--kelly-green);
            height: 100%;
            width: 0%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            transition: width 0.4s ease-in-out;
        }
        
        @media screen and (max-width: 992px) {
            .page-container {
                flex-direction: column;
            }
            .main-content {
                flex-direction: column;
            }
            .sidebar-nav {
                flex-direction: row;
                flex-wrap: wrap;
                width: 100%;
                align-self: initial;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <main class="main-content">
            <!-- Sidebar Navigation -->
            <nav class="sidebar-nav">
                <button class="nav-button active" data-step="1"><i class="fas fa-briefcase button-icon"></i> Business Info</button>
                <button class="nav-button" data-step="2"><i class="fas fa-user-tie button-icon"></i> Personal Info</button>
                <!-- Add other buttons as needed -->
            </nav>

            <!-- Form Content Pane -->
            <div class="form-pane">
                <div class="form-pane-header">
                    <h2 id="form-title">Step 1: Business Info</h2>
                </div>

                <div class="progress-bar-wrapper">
                    <div class="progress-outer">
                        <div class="progress-inner" id="progress-bar" style="width: 50%;">50% Complete</div>
                    </div>
                </div>

                <div class="form-content-wrapper">
                    <!-- Step 1: Business Info - CORRECTED AND EXPANDED -->
                    <div id="form-step-1" class="form-container active">
                        <form>
                            <div class="form-grid">
                                <div class="form-field full-width"><label for="contact_company_name">Business Name</label><input type="text" id="contact_company_name" name="contact.company_name" placeholder="Your Company LLC"></div>
                                <div class="form-field"><label for="business_email">Business Email</label><input type="email" id="business_email" name="business_email" placeholder="contact@yourcompany.com"></div>
                                <div class="form-field"><label for="business_phone">Phone Number</label><input type="tel" id="business_phone" name="business_phone" placeholder="(555) 123-4567"></div>
                                <div class="form-field full-width"><label for="contact_website">Website URL</label><input type="url" id="contact_website" name="contact.website" placeholder="https://www.yourcompany.com"></div>
                                
                                <h4 class="full-width">Business Address</h4>
                                <div class="form-field full-width"><label for="business_address">Street Address</label><input type="text" id="business_address" name="business_address" placeholder="123 Main St"></div>
                                <div class="form-field"><label for="business_city">City</label><input type="text" id="business_city" name="business_city" placeholder="Anytown"></div>
                                <div class="form-field"><label for="business_state">State / Province</label><input type="text" id="business_state" name="business_state" placeholder="CA"></div>
                                <div class="form-field"><label for="business_postal_code">Zip / Postal Code</label><input type="text" id="business_postal_code" name="business_postal_code" placeholder="90210"></div>
                                <div class="form-field"><label for="business_country">Country</label><input type="text" id="business_country" name="business_country" placeholder="USA"></div>

                                <h4 class="full-width">Location Settings</h4>
                                <div class="form-field"><label for="location_timezone">Time Zone</label><input type="text" id="location_timezone" name="location_timezone" placeholder="America/Los_Angeles"></div>
                                <div class="form-field"><label for="currency">Currency</label><input type="text" id="currency" name="currency" placeholder="USD"></div>
                                <div class="form-field"><label for="locale">Locale</label><input type="text" id="locale" name="locale" placeholder="en-US"></div>
                                
                                <h4 class="full-width">Legal & Industry</h4>
                                <div class="form-field"><label for="ein">EIN or Tax ID</label><input type="text" id="ein" name="ein" placeholder="XX-XXXXXXX"></div>
                                <div class="form-field"><label for="company_registration_number">Company Registration Number</label><input type="text" id="company_registration_number" name="company_registration_number" placeholder="Optional"></div>
                                <div class="form-field"><label for="industry">Industry</label><input type="text" id="industry" name="industry" placeholder="e.g., Insurance, Financial Services"></div>
                            </div>
                        </form>
                    </div>

                    <!-- Step 2: Personal Info - CORRECTED AND EXPANDED -->
                    <div id="form-step-2" class="form-container">
                        <form>
                             <div class="form-grid">
                                <div class="form-field"><label for="contact_first_name">First Name</label><input type="text" id="contact_first_name" name="contact.first_name" placeholder="John"></div>
                                <div class="form-field"><label for="contact_last_name">Last Name</label><input type="text" id="contact_last_name" name="contact.last_name" placeholder="Doe"></div>
                                <div class="form-field"><label for="contact_email">Email Address</label><input type="email" id="contact_email" name="contact.email" placeholder="john.doe@email.com"></div>
                                <div class="form-field"><label for="contact_phone">Phone Number</label><input type="tel" id="contact_phone" name="contact.phone" placeholder="(555) 867-5309"></div>
                                <div class="form-field full-width"><label for="contact_dob">Date of Birth</label><input type="date" id="contact_dob" name="contact.date_of_birth"></div>
                                
                                <h4 class="full-width">Physical Address</h4>
                                <div class="form-field full-width"><label for="contact_address1">Street Address</label><input type="text" id="contact_address1" name="contact.address1" placeholder="456 Personal Ave"></div>
                                <div class="form-field"><label for="contact_city">City</label><input type="text" id="contact_city" name="contact.city" placeholder="Hometown"></div>
                                <div class="form-field"><label for="contact_state">State / Province</label><input type="text" id="contact_state" name="contact.state" placeholder="FL"></div>
                                <div class="form-field"><label for="contact_postal_code">Zip / Postal Code</label><input type="text" id="contact_postal_code" name="contact.postal_code" placeholder="33101"></div>
                                <div class="form-field"><label for="contact_country">Country</label><input type="text" id="contact_country" name="contact.country" placeholder="USA"></div>
                            </div>
                        </form>
                    </div>

                    <div class="submit-button-container">
                         <button class="submit-button">Save & Continue</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const navButtons = document.querySelectorAll('.nav-button');
        const formContainers = document.querySelectorAll('.form-container');
        const formTitle = document.getElementById('form-title');
        const progressBar = document.getElementById('progress-bar');
        
        const stepTitles = [
            "Step 1: Business Info",
            "Step 2: Personal Info",
            "Step 3: Branding",
            "Step 4: Social Media",
            "Step 5: Testimonials",
            "Step 6: Experience",
            "Step 7: Calendar Setup"
        ];

        navButtons.forEach(button => {
            button.addEventListener('click', function () {
                const step = this.getAttribute('data-step');

                navButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');

                formContainers.forEach(form => {
                    form.classList.toggle('active', form.id === `form-step-${step}`);
                });
                
                formTitle.textContent = stepTitles[step - 1];

                // Simplified progress bar for this 2-step example
                const progressPercentage = (step / 2) * 100;
                progressBar.style.width = `${progressPercentage}%`;
                progressBar.textContent = `${Math.round(progressPercentage)}% Complete`;
            });
        });
    });
</script>

</body>
</html>
